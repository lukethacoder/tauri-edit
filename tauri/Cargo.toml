[package]
name = "tauri"
version = "0.5.0"
authors = ["Lucas Fernandes Gon√ßalves Nogueira <lucas@quasar.dev>", "Daniel Thompson-Yvetot <denjell@sfosc.org>", "Tensor Programming <tensordeveloper@gmail.com>"]
license = "MIT"
homepage = "https://tauri.studio"
repository = "https://github.com/tauri-apps/tauri"
description = "Make tiny, secure apps for all desktop platforms with Tauri"
edition = "2018"
exclude = ["test/fixture/**"]

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
webview-sys = "=0.5.0"
web-view = "=0.6.2"
tauri_includedir = "0.5.0"
phf = "0.8.0"
base64 = "0.12.0"
webbrowser = "0.5.2"
lazy_static = "1.4.0"
tiny_http = { version = "0.6", optional = true }
threadpool = "1.7"
uuid = { version = "0.8.1", features = ["v4"] }
error-chain = "0.12.2"

tauri-api = { version = "0.5",  path = "../tauri-api" }

[build-dependencies]
tauri_includedir_codegen = "0.5.2"

[dev-dependencies]
proptest = "0.9.6"
serde_json = "1.0"
tauri = {path = ".", features = [ "all-api", "edge" ]}
serde = { version = "1.0", features = [ "derive" ] }

[features]
edge = ["web-view/edge"]
dev-server = []
embedded-server = ["tiny_http"]
no-server = []
all-api = []
read-text-file = []
read-binary-file = []
write-file = []
read-dir = []
copy-file = []
create-dir = []
remove-dir = []
remove-file = []
rename-file = []
set-title = []
execute = []
open = []
event = []
updater = []
open-dialog = []
save-dialog = []

[package.metadata.docs.rs]
features = ["dev-server", "all-api"]

